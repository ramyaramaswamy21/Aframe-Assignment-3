<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene>


    <! frame on outside >
    <! box >
    <a-box position="0 1.5 -10" color="#FFFFFF" width="9.5" height="14"></a-box>
    
    <! inside pink frame >
    <! box >
    <a-box position="0 1.5 -9" color="#f4bba4" width="6.9" height="11"></a-box>
   
    <! sunny yellow cylinder >
    <a-cylinder position="-0.55 3.8 -7.7" radius="1.6" height="0.5" color="#ff9f0d" rotation="90 0 0"></a-cylinder>

    <! red cylinder >
    <a-cylinder position="1 2.5 -8.2" radius="1.6" height="0.5" color="#fd0827" rotation="90 0 0"></a-cylinder>

    <! peach cylinder >
    <a-cylinder position="-0.8 1.8 -7.2" radius="1.6" height="0.5" color="#f5aa71" rotation="90 0 0"></a-cylinder>

    <! box >
    <a-box position="0.45 0.25 -6.45" rotation="0 0 16" color="#fb6003" width="4.2" height="2.9"></a-box>
    


    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
